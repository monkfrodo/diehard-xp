<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diehard Guild - Ranking XP | Luminera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-primary: #f5f0e8;
            --bg-secondary: #ebe5db;
            --bg-white: #ffffff;
            --bg-hover: #f9f6f1;
            --accent: #1a1a1a;
            --accent-blue: #0066cc;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #e0dbd3;
            --border-dark: #d0cbc3;
            
            --voc-knight: #b8860b;
            --voc-paladin: #228b22;
            --voc-druid: #4169e1;
            --voc-sorcerer: #8b008b;
            --voc-monk: #d2691e;
            
            --positive: #16a34a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        header { margin-bottom: 32px; }

        .header-top {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .guild-logo {
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .header-info .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .header-info .subtitle a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .header-info .subtitle a:hover { text-decoration: underline; }

        .header-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 12px;
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .nav-tab {
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: -1px;
        }

        .nav-tab:hover { color: var(--text-primary); }
        .nav-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 0 4px;
        }

        .stats-bar .period {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stats-bar .actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-bar .meta {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .level-filter {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 2px;
            gap: 2px;
        }

        .level-filter-btn {
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 5px 10px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .level-filter-btn:hover { color: var(--text-primary); }
        .level-filter-btn.active {
            background: var(--bg-white);
            color: var(--text-primary);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .table-container {
            background: var(--bg-white);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table th {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            padding: 14px 16px;
            text-align: left;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .ranking-table th.align-right,
        .ranking-table td.align-right { text-align: right; }

        .ranking-table th.align-center,
        .ranking-table td.align-center { text-align: center; }

        .ranking-table tbody tr { transition: background 0.1s ease; }
        .ranking-table tbody tr:hover { background: var(--bg-hover); }

        .ranking-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .ranking-table tbody tr:last-child td { border-bottom: none; }

        .col-rank {
            width: 50px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .rank-1 .rank-badge { background: #ffd700; color: #1a1a1a; }
        .rank-2 .rank-badge { background: #c0c0c0; color: #1a1a1a; }
        .rank-3 .rank-badge { background: #cd7f32; color: #fff; }

        .col-player { font-weight: 500; }
        .col-player a { color: var(--text-primary); text-decoration: none; }
        .col-player a:hover { color: var(--accent-blue); }

        .col-vocation { width: 60px; }

        .vocation-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--bg-secondary);
        }

        .voc-knight { color: var(--voc-knight); }
        .voc-paladin { color: var(--voc-paladin); }
        .voc-druid { color: var(--voc-druid); }
        .voc-sorcerer { color: var(--voc-sorcerer); }
        .voc-monk { color: var(--voc-monk); }
        .voc-unknown { color: var(--text-muted); }

        .col-level {
            width: 70px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .col-exp {
            width: 130px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            color: var(--positive);
        }

        .load-more {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .load-more-btn {
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 10px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .load-more-btn:hover { background: var(--border); }

        .screenshot-btn {
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 6px 12px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .screenshot-btn:hover { background: #333; }
        .screenshot-btn:disabled { opacity: 0.6; cursor: wait; }

        .screenshot-btn svg {
            width: 14px;
            height: 14px;
        }

        footer {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
        }

        .footer-links a {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer-links a:hover { color: var(--accent-blue); }

        .footer-text {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        /* Screenshot container - hidden, used for generating image */
        .screenshot-container {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 1200px;
            background: var(--bg-primary);
            padding: 40px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .screenshot-container .screenshot-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .screenshot-container .screenshot-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .screenshot-container .screenshot-logo {
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .screenshot-container .screenshot-info h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .screenshot-container .screenshot-info p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .screenshot-container .screenshot-period {
            text-align: right;
        }

        .screenshot-container .screenshot-period h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .screenshot-container .screenshot-period p {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .screenshot-container .screenshot-table {
            background: var(--bg-white);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .screenshot-container .screenshot-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .screenshot-container .screenshot-table th {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            padding: 16px 20px;
            text-align: left;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .screenshot-container .screenshot-table td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9375rem;
        }

        .screenshot-container .screenshot-table tr:last-child td {
            border-bottom: none;
        }

        .screenshot-container .screenshot-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        @media (max-width: 640px) {
            .container { padding: 20px 16px; }
            .header-top { gap: 12px; }
            .guild-logo { width: 40px; height: 40px; font-size: 20px; }
            .header-info h1 { font-size: 1.5rem; }
            .nav-tabs { overflow-x: auto; gap: 0; }
            .nav-tab { padding: 12px 14px; font-size: 0.8125rem; white-space: nowrap; }
            .ranking-table th, .ranking-table td { padding: 10px 8px; }
            .hide-mobile { display: none !important; }
            .col-exp { width: auto; }
            .col-rank { width: 40px; }
            .col-vocation { width: 50px; }
            .stats-bar { flex-direction: column; align-items: flex-start; gap: 8px; }
            .stats-bar .actions { width: 100%; justify-content: space-between; }
        }

        @media (max-width: 400px) {
            .ranking-table th, .ranking-table td { padding: 8px 6px; font-size: 0.8125rem; }
            .vocation-badge { padding: 2px 6px; font-size: 0.7rem; }
            .rank-badge { width: 22px; height: 22px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="guild-logo">⚔️</div>
                <div class="header-info">
                    <h1>Diehard Guild</h1>
                    <p class="subtitle">
                        <a href="https://www.tibia.com/community/?subtopic=worlds&world=Luminera" target="_blank">Luminera</a> · Optional PvP
                    </p>
                </div>
            </div>
            <div class="header-meta">
                <span id="last-update">Carregando...</span>
                <span>·</span>
                <span id="member-count">-- membros</span>
            </div>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" data-period="yesterday">Ontem</button>
            <button class="nav-tab" data-period="7days">7 Dias</button>
            <button class="nav-tab" data-period="30days">30 Dias</button>
        </nav>

        <div class="stats-bar">
            <span class="period" id="current-period">Experiência de Ontem</span>
            <div class="actions">
                <div class="level-filter">
                    <button class="level-filter-btn active" data-filter="all">Todos</button>
                    <button class="level-filter-btn" data-filter="500+">500+</button>
                    <button class="level-filter-btn" data-filter="500-">Até 500</button>
                </div>
                <span class="meta" id="showing-count"></span>
                <button class="screenshot-btn" id="screenshot-btn" title="Gerar imagem do Top 20">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    Top 20
                </button>
            </div>
        </div>

        <div class="table-container">
            <div id="ranking-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando ranking...</p>
                </div>
            </div>
            <div class="load-more" id="load-more-container" style="display: none;">
                <button class="load-more-btn" id="load-more-btn">Carregar mais</button>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <a href="https://guildstats.eu/guild=Diehard" target="_blank">GuildStats</a>
                <a href="https://www.tibia.com/community/?subtopic=guilds&page=view&GuildName=Diehard" target="_blank">Tibia.com</a>
            </div>
            <p class="footer-text">Dados atualizados automaticamente via GuildStats.eu</p>
        </footer>
    </div>

    <!-- Hidden container for screenshot generation -->
    <div class="screenshot-container" id="screenshot-container"></div>

    <script>
        let rankingData = null;
        let currentPeriod = 'yesterday';
        let currentLevelFilter = 'all';
        let displayCount = 20;
        const INCREMENT = 10;

        const periodLabels = {
            'yesterday': 'Experiência de Ontem',
            '7days': 'Experiência dos Últimos 7 Dias',
            '30days': 'Experiência dos Últimos 30 Dias'
        };

        const periodLabelsShort = {
            'yesterday': 'Ontem',
            '7days': '7 Dias',
            '30days': '30 Dias'
        };

        const filterLabels = {
            'all': '',
            '500+': ' (500+)',
            '500-': ' (Até 500)'
        };

        function filterByLevel(data) {
            if (currentLevelFilter === 'all') return data;
            if (currentLevelFilter === '500+') return data.filter(p => (p.level || 0) >= 500);
            if (currentLevelFilter === '500-') return data.filter(p => (p.level || 0) < 500);
            return data;
        }

        function getVocationClass(vocation) {
            if (!vocation) return 'voc-unknown';
            const v = vocation.toLowerCase();
            if (v.includes('knight')) return 'voc-knight';
            if (v.includes('paladin')) return 'voc-paladin';
            if (v.includes('druid')) return 'voc-druid';
            if (v.includes('sorcerer')) return 'voc-sorcerer';
            if (v.includes('monk') || v.includes('grove') || v.includes('archon')) return 'voc-monk';
            return 'voc-unknown';
        }

        function getVocationColor(vocation) {
            const vocClass = getVocationClass(vocation);
            const colors = {
                'voc-knight': '#b8860b',
                'voc-paladin': '#228b22',
                'voc-druid': '#4169e1',
                'voc-sorcerer': '#8b008b',
                'voc-monk': '#d2691e',
                'voc-unknown': '#999999'
            };
            return colors[vocClass] || '#999999';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('pt-BR').format(num);
        }

        function shortenVocation(vocation) {
            if (!vocation) return '—';
            const map = {
                'Elite Knight': 'EK', 'Royal Paladin': 'RP',
                'Elder Druid': 'ED', 'Master Sorcerer': 'MS',
                'Knight': 'K', 'Paladin': 'P', 'Druid': 'D', 'Sorcerer': 'S',
                'Grove Keeper': 'GK', 'Archon': 'AR'
            };
            return map[vocation] || vocation.substring(0, 2).toUpperCase();
        }

        function renderRanking() {
            const content = document.getElementById('ranking-content');
            const loadMoreContainer = document.getElementById('load-more-container');
            
            if (!rankingData) {
                content.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Carregando ranking...</p></div>';
                return;
            }

            const rawData = rankingData.rankings[currentPeriod] || [];
            const data = filterByLevel(rawData);
            const toShow = data.slice(0, displayCount);
            
            if (toShow.length === 0) {
                content.innerHTML = '<div class="empty-state">Nenhum dado disponível para este filtro.</div>';
                loadMoreContainer.style.display = 'none';
                document.getElementById('showing-count').textContent = '';
                return;
            }

            let html = `
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th class="align-center">#</th>
                            <th>Jogador</th>
                            <th class="align-center">Voc</th>
                            <th class="align-center hide-mobile">Level</th>
                            <th class="align-right">Exp</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            toShow.forEach((player, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const rankDisplay = rank <= 3 
                    ? `<span class="rank-badge">${rank}</span>` 
                    : rank;
                const vocClass = getVocationClass(player.vocation);
                const charUrl = `https://guildstats.eu/character?nick=${encodeURIComponent(player.name)}`;
                
                html += `
                    <tr class="${rankClass}">
                        <td class="col-rank align-center">${rankDisplay}</td>
                        <td class="col-player"><a href="${charUrl}" target="_blank">${player.name}</a></td>
                        <td class="col-vocation align-center"><span class="vocation-badge ${vocClass}">${shortenVocation(player.vocation)}</span></td>
                        <td class="col-level align-center hide-mobile">${player.level || '—'}</td>
                        <td class="col-exp align-right">+${formatNumber(player.points)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            content.innerHTML = html;

            loadMoreContainer.style.display = displayCount < data.length ? 'block' : 'none';
            document.getElementById('showing-count').textContent = `${toShow.length} de ${data.length}`;
        }

        function switchPeriod(period) {
            currentPeriod = period;
            displayCount = 20;
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.period === period);
            });
            
            document.getElementById('current-period').textContent = periodLabels[period] + filterLabels[currentLevelFilter];
            renderRanking();
        }

        function switchLevelFilter(filter) {
            currentLevelFilter = filter;
            displayCount = 20;
            
            document.querySelectorAll('.level-filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            
            document.getElementById('current-period').textContent = periodLabels[currentPeriod] + filterLabels[filter];
            renderRanking();
        }

        async function generateScreenshot() {
            const btn = document.getElementById('screenshot-btn');
            btn.disabled = true;
            btn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
                Gerando...
            `;

            try {
                const rawData = rankingData.rankings[currentPeriod] || [];
                const data = filterByLevel(rawData);
                const top20 = data.slice(0, 20);
                
                if (top20.length === 0) {
                    alert('Nenhum dado disponível para gerar imagem.');
                    return;
                }

                // Build screenshot HTML
                const container = document.getElementById('screenshot-container');
                
                let tableRows = '';
                top20.forEach((player, index) => {
                    const rank = index + 1;
                    let rankBadge = rank.toString();
                    let rankStyle = 'color: #999;';
                    
                    if (rank === 1) {
                        rankBadge = `<span style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;background:#ffd700;border-radius:6px;color:#1a1a1a;font-weight:700;">${rank}</span>`;
                        rankStyle = '';
                    } else if (rank === 2) {
                        rankBadge = `<span style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;background:#c0c0c0;border-radius:6px;color:#1a1a1a;font-weight:700;">${rank}</span>`;
                        rankStyle = '';
                    } else if (rank === 3) {
                        rankBadge = `<span style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;background:#cd7f32;border-radius:6px;color:#fff;font-weight:700;">${rank}</span>`;
                        rankStyle = '';
                    }

                    const vocColor = getVocationColor(player.vocation);
                    
                    tableRows += `
                        <tr>
                            <td style="text-align:center;font-weight:600;${rankStyle}">${rankBadge}</td>
                            <td style="font-weight:500;">${player.name}</td>
                            <td style="text-align:center;">
                                <span style="display:inline-block;padding:3px 10px;background:#ebe5db;border-radius:4px;font-size:0.8125rem;font-weight:600;color:${vocColor};">
                                    ${shortenVocation(player.vocation)}
                                </span>
                            </td>
                            <td style="text-align:center;color:#666;">${player.level || '—'}</td>
                            <td style="text-align:right;font-weight:600;color:#16a34a;font-variant-numeric:tabular-nums;">+${formatNumber(player.points)}</td>
                        </tr>
                    `;
                });

                container.innerHTML = `
                    <div class="screenshot-header">
                        <div class="screenshot-title">
                            <div class="screenshot-logo">⚔️</div>
                            <div class="screenshot-info">
                                <h2>Diehard Guild</h2>
                                <p>Luminera · Optional PvP</p>
                            </div>
                        </div>
                        <div class="screenshot-period">
                            <h3>${periodLabelsShort[currentPeriod]}${filterLabels[currentLevelFilter]}</h3>
                            <p>${rankingData.last_update_display || ''}</p>
                        </div>
                    </div>
                    <div class="screenshot-table">
                        <table>
                            <thead>
                                <tr>
                                    <th style="text-align:center;width:60px;">#</th>
                                    <th>Jogador</th>
                                    <th style="text-align:center;width:80px;">Voc</th>
                                    <th style="text-align:center;width:80px;">Level</th>
                                    <th style="text-align:right;width:150px;">Exp</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                    <div class="screenshot-footer">
                        guildstats.eu/guild=Diehard
                    </div>
                `;

                // Wait a bit for rendering
                await new Promise(resolve => setTimeout(resolve, 100));

                // Generate canvas
                const canvas = await html2canvas(container, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#f5f0e8',
                    width: 1200,
                    windowWidth: 1200
                });

                // Download image
                const link = document.createElement('a');
                const date = new Date().toISOString().split('T')[0];
                const filterSuffix = currentLevelFilter !== 'all' ? `-${currentLevelFilter}` : '';
                link.download = `diehard-top20-${currentPeriod}${filterSuffix}-${date}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

            } catch (error) {
                console.error('Erro ao gerar screenshot:', error);
                alert('Erro ao gerar imagem. Tente novamente.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    Top 20
                `;
            }
        }

        async function loadData() {
            try {
                const response = await fetch('dados/ranking.json?v=' + Date.now());
                rankingData = await response.json();
                
                document.getElementById('last-update').textContent = 
                    `Atualizado ${rankingData.last_update_display || '—'}`;
                document.getElementById('member-count').textContent = 
                    `${rankingData.total_members || '—'} membros`;
                
                renderRanking();
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('ranking-content').innerHTML = 
                    '<div class="empty-state">Erro ao carregar dados.</div>';
            }
        }

        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => switchPeriod(tab.dataset.period));
        });

        document.querySelectorAll('.level-filter-btn').forEach(btn => {
            btn.addEventListener('click', () => switchLevelFilter(btn.dataset.filter));
        });

        document.getElementById('load-more-btn').addEventListener('click', () => {
            displayCount += INCREMENT;
            renderRanking();
        });

        document.getElementById('screenshot-btn').addEventListener('click', generateScreenshot);

        loadData();
    </script>
</body>
</html>
