name: Atualizar Ranking

on:
  schedule:
    # Executa v치rias vezes por dia (hor치rios UTC)
    # 9:30 UTC = 6:30 Bras칤lia (principal - ap칩s server save)
    # 15:00 UTC = 12:00 Bras칤lia (meio-dia)
    # 21:00 UTC = 18:00 Bras칤lia (fim de tarde)
    # 1:00 UTC = 22:00 Bras칤lia (noite)
    - cron: '30 9 * * *'
    - cron: '0 15 * * *'
    - cron: '0 21 * * *'
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout reposit칩rio
        uses: actions/checkout@v4
      
      - name: Configurar Python
